<!DOCTYPE html>
lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pensando en React</title>
  <style>
    .list {
      list-style: none
    }
    .item {
      background-color: lightblue;
      padding: 10px;
      border: 1px blue solid;
      border-radius: 5px;
      margin: 5px;
    }
    .item--red {
      background-color: red;
    }
    .item--blue {
      background-color: lightblue;
    }
    .item--purple {
      background-color:purple ;
    }
    .item--underline {
      text-decoration: underline;
    }
    
  </style>
</head>
<body>
  <div id="root"></div>
</body>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const root = document.querySelector('#root')
    const Ul = ({ children}) => {
      return <ul className="list">{children}</ul>
    }

    const Item = ({ children, style, className = '', background, ...rest }) => {
      const bgClassName = background ? `item--${background}` : ''
      return <li
        className={`item ${bgClassName} ${className}`}
        style={style}
        {...rest}
      >{children}
      </li>
    }

    const List = ({ items}) => {
      const sizes = ['20px','30px','50px']
      const backgrounds = ['red','blue','purple']
      return (<Ul>
      {
        items.map((item, index) => 
          <Item
            background={backgrounds[index]}
            className="item--underline"
            style={{ fontSize: sizes[index]}}
          >{item}</Item>)
      }
      </Ul>
      )
    }

    const data = ['Primer Item',<strong>Segundo Item</strong>, <em>Tercer Item</em>]
    const App = () => {
      return <List items={data}/>
    }
    ReactDOM.render(App, root)
  </script>
</html>
