<!DOCTYPE html>
lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pensando en React</title>
</head>
<body>
  <div id="root"></div>
</body>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const root = document.querySelector('#root')
    const Ul = ({ children}) => {
      return <ul className="list">{children}</ul>
    }
    const PrimerItem = ({children}) => {
      return <li>{children}</li>
    }

    const SegundoItem = ({ children}) => {
      return <li><strong>{children}</strong></li>
    }

    // const element = React.createElememt(ul, {
    //   children: [
    //     React.createElement(primerItem, { children: 'Primer Item'}),
    //     React.createElement(segundoItem, { children: 'Segundo Item'})
    //   ]
    // })
    // console.log(element)
    const element = <Ul>
    <PrimerItem>Primer Item</PrimerItem>
    <SegundoItem><strong>Segundo Item</strong></SegundoItem>
    </Ul>
    console.log(element)
    ReactDOM.render(element, root)
  </script>
</html>
