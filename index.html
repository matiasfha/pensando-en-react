<!DOCTYPE html>
lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pensando en React</title>
</head>
<body>
  <div id="root"></div>
</body>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script type="module">
    const root = document.querySelector('#root')
    /*
    <ul>
      <li>Primer Item</li>
      <li><strong>Segundo Item</strong></li>
    </ul>
    */
    const primerItem = React.createElement('li', {},'Primer Item')
    
    const strong = React.createElement('strong', {},'Segundo Item')

    const segundoItem = React.createElement('li',{}, strong)

    const ul = React.createElement('ul',{}, primerItem, segundoItem)
    
    ReactDOM.render(ul, root);
  </script>
</html>
